<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Burn Prediction</title>
    <style>
        /* Embedded CSS */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f06, #3cf);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1rem;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: #28a745;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ffeb3b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ”¥ Calorie Burn Prediction ðŸ”¥</h1>

    <form method="POST" action="/">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="duration">Duration (mins):</label>
        <input type="number" id="duration" name="duration" required>

        <label for="heart_rate">Heart Rate (bpm):</label>
        <input type="number" id="heart_rate" name="heart_rate" required>

        <label for="body_temp">Body Temperature (Â°C):</label>
        <input type="number" id="body_temp" name="body_temp" step="0.1" required>

        <button type="submit">Predict ðŸ”¥</button>
    </form>

    {% if calories is not none %}
    <div class="result">
        <h2>Calories Burned: {{ calories | round(2) }} kcal</h2>
    </div>
    {% endif %}
</div>

</body>
</html>
